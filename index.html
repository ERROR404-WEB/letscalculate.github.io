<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="text"> <h1>Lets Calculate </h1></div>
  <div class="main">
    
    <div class="box">
      <input type="text"><br>
      <div class="b1 buttons">
      <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="bb" >+</button>
      </div>
       <div class="b2 buttons">
      <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="bb">-</button>
      </div>
       <div class="b3 buttons">
      <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="bb">/</button>
      </div>
       <div class="b4 buttons">
      <button>0</button>
        <button>=</button>
        <button>*</button>
        <button class="bb1">C</button>
      </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
